name: CI

on:
  push:
    branches:
      - main  # Déclenche le workflow sur les commits sur la branche `main`
  pull_request:
    branches:
      - main  # Déclenche le workflow sur les pull requests vers la branche `main`

jobs:
  build:
    runs-on: ubuntu-latest  # Utilise la dernière version d'Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Récupère le code source du dépôt

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Spécifie la version de JDK

      - name: Build with Maven
        run: mvn clean install  # Exécute Maven pour construire le projet

      - name: Run tests
        run: mvn test  # Exécute les tests de ton projet
